<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Pong</title>
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
   </head>
   
   <body>
      <div class="row" style="margin-left:20px; margin-top:20px;">
         <canvas id="score" width="1000" height="50"></canvas>
      </div>
      
      <br />
      <br />
      <div class="row" style="margin-left:10px;">
         <canvas id="bounds" width="1000" height="450"  style="border: 2px solid"></canvas>      
      </div>
      
      <br />
      <div class="row">
         <span class="offset1">Left Paddle - Up: W-key, Down: S-key</span>
         <span class="offset2"><a class="btn" id="playAgainBtn">Play Again</a></span>
      </div>
      <div class="row">
         <span class="offset1">Right Paddle - Up: Up arrow key, Down: Down arrow key</span>
      </div>

      <script src="jquery-1.7.2.min.js"></script>
      <script src="pong.js"></script>

   </body>

</html>
